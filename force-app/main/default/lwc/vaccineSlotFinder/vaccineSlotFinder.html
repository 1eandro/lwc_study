<template>
    <lightning-card title="Vaccine Slot Finder">

        <lightning-layout>
            <lightning-layout-item size="2" padding="around-small">
                <lightning-input type="search" placeholder="try 302004..." onkeyup={pincodeChangeHandler}>
                </lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="2" padding="around-small">
                <lightning-input class="dateInput" type="date" placeholder="try 17-07-2021...">
                </lightning-input>
            </lightning-layout-item>
        </lightning-layout>

        <lightning-layout>
            <lightning-layout-item size="12" padding="around-small">
                <lightning-datatable data={data} columns={columns} key-field="id" show-row-number-column
                    hide-checkbox-column if:true={hasData}>
                </lightning-datatable>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-small">
                <div if:false={hasData} class="slds-text-align_center slds-text-heading_medium">
                    No Slots!! Please make a different search.
                </div>
            </lightning-layout-item>
        </lightning-layout>
        
    </lightning-card>
</template>
