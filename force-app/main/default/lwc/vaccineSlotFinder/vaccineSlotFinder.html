<template>
    <lightning-card title="Vaccine Slot Finder">

        <lightning-input type="search" placeholder="Pincode" slot="actions"></lightning-input>

        <lightning-datatable data={data} columns={columns} key-field="id" show-row-number-column hide-checkbox-column
            if:true={hasData}>

        </lightning-datatable>

        <div if:false={hasData} class="slds-text-align_center slds-text-heading_medium">
            No Slots!! Please make a different search.
        </div>


    </lightning-card>
</template>
