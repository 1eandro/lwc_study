<template>
    <lightning-card title="Custom Record Form">
        <div class="slds-p-around_medium">
            <!-- You can use the form to create by leaving the 'record-id' value null -->
            <lightning-record-form object-api-name={objectApiName} record-id={recordId} columns="2" mode="edit"
            layout-type="Full" onsuccess={handleSuccess}>
            </lightning-record-form>
            <!-- 
                mode="readonly" -> For only vieweing the record. Cannot make form editable
                mode="view"     -> For viewing the reocrd, but can make the form editable
                mode="edit"     -> For editing the record. Clicking on save button will switch the form in view mode
            -->
            <!-- 
                with layout-type="Full" you retrieve all the fields from the Page Layout, saving you to specified field by field in the .js 
            -->
        </div>
    </lightning-card>
</template>
