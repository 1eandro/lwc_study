<template>
    <lightning-card title="Account Record Form">
        <div class="slds-p-around_medium">
            <!-- You can use the form to create by leaving the 'record-id' value null -->
            <lightning-record-form object-api-name="Account" record-id={recordId} columns="2" mode="edit"
                fields={fieldsArray} onsuccess={handleSuccess}>
            </lightning-record-form>
            <!-- 
            mode="readonly" -> For only vieweing the record. Cannot make form editable
            mode="view"     -> For viewing the reocrd, but can make the form editable
            mode="edit"     -> For editing the record. Clicking on save button will switch the form in view mode
            -->
        </div>
    </lightning-card>
</template>
